<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Askhan Hassan - Coming Soon</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(135deg, #1e3c72, #2a5298);
          color: #fff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
        }

        .loader {
          border: 6px solid #ffffff20;
          border-top: 6px solid #fff;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
          margin-bottom: 30px;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        h1 {
          margin: 10px 0;
        }

        #countdown {
          font-size: 1.2rem;
          margin-top: 10px;
          color: #d0e6ff;
        }

        .footer {
          position: absolute;
          bottom: 20px;
          font-size: 0.9rem;
          color: #ffffff90;
        }
    </style>
</head>
<body>

<div class="loader"></div>
<h1>My Resume is Coming Soon</h1>
<p id="countdown">Launching in <span id="time">5 days</span></p>

<div class="footer">Â© Askhan Hassan</div>

<script>
    const countdown = () => {
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 5); // 5 days from now

      const x = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("time").innerHTML = "now!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("time").innerHTML =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    };

    countdown();
</script>
</body>
</html>
